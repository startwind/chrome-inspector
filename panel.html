<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Development Audit – Panel</title>
    <style>
        :root {
            color-scheme: light dark;
        }

        body {
            font-family: system-ui, sans-serif;
            background: Canvas;
            color: CanvasText;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #202124;
                color: #e8eaed;
            }
        }

        .header {
            margin-bottom: 8px;
            margin-top: 0;
            padding-bottom: 8px;
            border-bottom: 1px solid CanvasText;
            border-bottom-color: color-mix(in srgb, CanvasText 15%, transparent);
        }

        .title {
            font-weight: 600;
        }

        .preserve {
            font-size: 12px;
            opacity: .9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 6px 8px;
            border-bottom: 1px solid;
            border-bottom-color: rgba(128, 128, 128, .2);
            text-align: left;
            font-size: 12px;
            vertical-align: top;
        }

        :root {
            color-scheme: light dark;
        }

        body {
            font-family: system-ui, sans-serif;
            padding: 0;
            background-color: #202124;
            _background-color: white;
            color: CanvasText;
            margin: 0;
        }

        .controls {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 8px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        input, select, button {
            font: inherit;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 6px 8px;
            border-bottom: 1px solid CanvasText;
            border-bottom-color: color-mix(in srgb, CanvasText 15%, transparent);
            text-align: left;
            font-size: 12px;
            vertical-align: top;
        }

        .grow {
            flex: 1;
        }

        #status {
            opacity: .7;
        }

        .req-url {
            max-width: 520px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: inline-block;
            vertical-align: top;
        }

        .toggle {
            cursor: pointer;
            user-select: none;
            margin-right: 6px;
        }

        .muted {
            opacity: .7;
        }

        .findings .finding-high {
            background-color: #d63031;
            color: white
        }

        .findings .finding-medium {
            background-color: #ffeaa7;
            color: #2d3436
        }

        .findings .finding-low {
            color: green;
        }

        .findings ul {
            margin: 15px 0 0 0;
            padding: 0;
        }

        .finding .time {
            color: #636e72;
            font-family: monospace;
            margin-bottom: 3px;
            font-weight: bold;
        }

        .finding .url {
            color: white;
            font-weight: normal;
            margin-right: 10px;
            font-size: 12px;
            margin-top: 5px;
            font-family: monospace;
        }

        .findings li {
            list-style: none;
            padding: 5px;
            border-radius: 5px;
            margin-right: 5px;
            margin-bottom: 5px;
            float: left;
            display: inline-block;
        }

        .finding {
            border-left: 5px solid #636e72;
            padding: 10px;
            background-color: #2d3436;
            border-radius: 5px;
            color: #dfe6e9;
            margin-bottom: 10px;
            display: block;
        }

        .tags {
            display: inline;
            font-weight: bold;
        }

        .url-line {
            display: flex;
            align-items: center;
            gap: 6px; /* kleiner Abstand */
        }

        .url {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1; /* nimmt so viel Platz wie möglich ein */
        }

        .tag {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            background-color: #202124;
            color: #636e72;
            font-size: 11px;
        }

        .preserve {
            margin-top: 8px;
            padding: 8px;
        }

        .header {
            margin-top: 8px;
        }

        .controls {
            padding: 8px;
            margin: 8px;
            border-radius: 5px;
            background-color: #2d3436;
        }

        .findingsBlock {
            padding: 8px;
        }

        input, select {
            padding: 3px;
            margin-left: 5px;
            margin-right: 5px;
        }

        a {
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="header">
    <label class="preserve"><input type="checkbox" id="preserveLog"/> Preserve log</label>
</div>

<div class="controls">
    <button id="refresh" style="display: none">Refresh</button>
    <label>Filter URL <input id="filterUrl" class="grow" placeholder="/api/"/></label>
    <label style="display: none">Method:
        <select id="filterMethod">
            <option value="">(all)</option>
            <option>GET</option>
            <option>POST</option>
            <option>PUT</option>
            <option>PATCH</option>
            <option>DELETE</option>
        </select>
    </label>
    <label>Severity:
        <select id="filterSeverity">
            <option value="">(all)</option>
            <option>low</option>
            <option>medium</option>
            <option>high</option>
        </select>
    </label>
    <span id="status"></span>
</div>
<div id="list"></div>
<script src="panel.js"></script>
</body>
</html>
